
<body>
  <html>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 p-0 d-flex justify-content-center form">
          <img src="../../assets/img/yellowblack2.jpg" alt="" width="550px" >

        </div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center">Cadastrar</h1>

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input class="form-control " type="text" name="nome" id="nome" placeholder="Seu nome" [(ngModel)]='user.nomeCompleto'>
                </div>

                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input class="form-control " type="text" name="usuario" id="usuario" placeholder="Seu usuario" [(ngModel)]='user.emailUsuario'>
                </div>

                <div class="form-group">
                    <label for="foto">Link da Foto</label>
                    <input class="form-control " type="text" name="foto" id="foto" placeholder="Link da sua foto" [(ngModel)]='user.foto'>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input class="form-control " type="password" name="senha" id="senha" placeholder="Sua senha" (input)='confirmSenha($event)'>
                </div>

                <div class="form-group">
                    <label for="confirmSenha">Confirmar Senha</label>
                    <input [(ngModel)]='user.senhaUsuario' class="form-control " type="password" name="confirmSenha" id="confirmSenha"
                        placeholder="Confirme sua senha">
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de Usuário</label>
                    <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                        <option>Selecione um tipo de usuário</option>
                        <option value="PCD">PCD</option>
                        <option value="Não PCD">Não PCD</option>
                        <option value="Pessoa Jurídica">Pessoa Jurídica</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-warning mr-4 form-control mr-2"routerLink='/home' >Cancelar</button>
                    <button class="btn btn-dark form-control ml-2" (click)='cadastrar()'>Cadastrar</button>
                </div>


            </div>
            <hr class="mt-5 mb-5">

                    <p class="text-center">
                     Já faz parte da rede 𝗣𝗟𝗘𝗞? <a routerLink='/entrar'>Faça Login</a>
                    </p>
                  </div>

        </div>
    </div>
</div>
</html>
</body>
