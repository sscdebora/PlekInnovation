<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar postagem</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">Voce tem certeza que deseja apagar?</h4>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title m-0">{{postagem.categoriaEstabelecimento}}</h5>
          <small class="text-muted ">Tema: {{postagem.tema.tipoDeficiencia}}</small>
          <p class="card-text mt-3">{{postagem.avaliacao}}</p>
          <p class="card-text"><small class="text-muted">{{postagem.tipoEstabelecimento}}</small></p>

          <p class="card-text"><small class="text-muted">by: {{postagem.usuario.nomeCompleto}}</small></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btn-danger" routerLink='/inicio'>NÃ£o</button>
        <button class="btn btn-warning" (click)='apagar()'>Sim</button>
      </div>
    </div>
  </div>

</div>
