<div class="container ">
  <div class="row">
    <div class="col-md-12  d-flex justify-content-center">
      <h1>Atualizar postagens</h1>
    </div>
  </div>
  <div class="row  d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="titulo">Título</label>
        <input [(ngModel)]='postagem.categoriaEstabelecimento' type="text" class="form-control" id="titulo" placeholder="Digite o título">
      </div>

      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea  [(ngModel)]='postagem.comentario' class="form-control" name="texto" id="texto" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="texto">Avaliação</label>
        <textarea  [(ngModel)]='postagem.avaliacao' class="form-control" name="texto" id="texto" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea  [(ngModel)]='postagem.tipoEstabelecimento' class="form-control" name="texto" id="texto" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>: </label>
        <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>

        <option *ngFor='let item of listaTemas' value="{{item.idTema}}">{{item.tipoUsuario}}</option>
        </select>
      </div>
       <div class="d-flex justify-content-center">
         <button class="btn btn-danger" routerLink='/inicio'>Cancelar</button>
         <button class="btn btn-warning" (click)='atualizar()'>Atualizar</button>
       </div>
    </div>
  </div>
</div>
